<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-ressponsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.productName}}</td>
                            <td><img style="width: 120px;" [src]="imageUrl + item.Image_path" /></td>
                            <td>{{item.price | number: '1.2'}} &nbsp; ₪</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total | number: '1.2'}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/user-home/products" class="btn btn-primary">Shop More</button></td>
                            <td><strong>Grand Total : {{grandTotal | number: '1.2'}} ₪</strong></td>
                            <td> <a class="btn btn-outline-warning mt-3" routerLink="/user-home/order"> Order &nbsp;<i
                                        class="far fa-angle-double-right"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://cdn-bkebn.nitrocdn.com/YunkcLpgAlNbzreoZeBfTgkXnLydecBf/assets/static/optimized/rev-dcad751/wp-content/uploads/2021/06/marketing-de-afiliados.jpg"
                alt="">
            <h4>Your cart is epty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/user-home/products" class="btn btn-primary">Shop Now</button>

        </div>
    </div>
    <router-outlet></router-outlet>
</ng-container>
